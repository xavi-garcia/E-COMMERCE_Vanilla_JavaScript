<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Haku's World Store</title>
    <link rel="stylesheet" href="/src/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" id="nav-color">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="nav-color">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-color">About us</a>
              </li>
              <li class="nav-item">
                <button class="nav-link text-body btn btn-warning btn-sm"  id="open" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-cart"></i><span id="counter">0</span>
              </li>
              <li class="nav-item">
                <input type="text"  class="form-control mr-sm-2"id="mySearch" onkeyup="filterProducts()" placeholder="Search.." title="Type in a category">
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="banner-image">
        <div class="banner-text">
          <h2 class="title">
            <span class="title-word title-word-1">Haku's</span>
            <span class="title-word title-word-2">World</span>
            <span class="title-word title-word-3">Store</span>
          </h2>
        </div>
    </div>
    <main>
          <div id="product-container">
          </div>
          <ul id="myMenu">
            <li><h5>Filter By</h5></li>
            <li ><a id="alphabeticalOrder" onclick="filterByAlphabeticalOrder()" href="#">Alphabetical Order</a</li>
            <li><a id="highToLow"onclick="filterByHighToLow()" href="#">High to Low</a></li>
            <li><a id="lowToHigh"onclick="filterByLowToHigh()" href="#">Low to High</a></li>
          </ul>
    </main>
  
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" id="modal">
  <div class="modal-dialog modal-lg" id="modal">
    <div class="modal-content" id="modal">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel" id="modalText">Cart</h5>
        <button type="button" class="btn-close btn btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal">
        <div id="cart-container"></div>
        <p class="productPrice" id="modalText">Total: $<span id="totalPrice" id="modalText">0</span></p>
      </div>
      <div class="modal-footer" id="modal">
        <button id="emptyCart" class="btn btn-danger">Empty Cart</button>
        <button id="confirmPurchase" class="btn btn-warning">Confirm Purchase</button>
      </div>
    </div>
  </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="index.js"></script>
    <script defer src="./src/js/cart.js"></script>
</body>
</html>
