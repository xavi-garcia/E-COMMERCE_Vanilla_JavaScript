<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>E-commerce</title>
    <link rel="stylesheet" href="/src/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-commerce</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mangas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Figures</a>
              </li>
              <li class="nav-item">
                <button class="nav-link text-body"  id="open" href="#">Cart<i class="fa-solid fa-cart-shopping"></i> <span id="counter">0</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div>
        <h1>E-commerce</h1>
    </div>
    <main id="product-container">

        <div class="modal-container" id="modal_container">
            <div id="modalCart" class="modal-cart">
              <button id="close" class="btn btn-danger btn-sm">X</button>
                    <h3 id="cartTitle">Cart</h3>
                <div id="cart-container"></div>
                <p class="productPrice">Total: $<span id="totalPrice">0</span></p>
                <button id="emptyCart" class="add">Empty Cart</button>
            </div>
        </div>
    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="products.js"></script>
    <script src="cart.js"></script>

</body>
</html>
